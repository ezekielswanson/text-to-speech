<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>TTS & Translation App</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-semibold text-gray-800 text-center mb-4">
        TTS & Translation
      </h1>

      <!-- Text Input -->
      <textarea
        class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Type or paste your text here..."
      ></textarea>

      <!-- File Upload -->
      <form id="uploadForm" enctype="multipart/form-data">
        <div id="dropZone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event);" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition-colors">
          <input type="file" id="fileInput" name="file" class="hidden" accept=".txt,.doc,.docx,.pdf">
          <div class="space-y-2">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="text-gray-600">
              <span class="font-medium">Click to upload</span> or drag and drop
            </div>
            <p class="text-xs text-gray-600">One file only</p>
            <p class="text-xs text-gray-500">TXT, DOC, DOCX, PDF</p>
          </div>
        </div>
      </form>

      <!-- Language Selection -->
      <div class="mt-4">
        <label
          for="languageSelect"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Select Language</label
        >
        <select
          id="languageSelect"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></select>
      </div>

      <!-- Voice Selection -->
      <div class="mt-4">
        <label
          for="voiceSelect"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Select Voice</label
        >
        <select
          id="voiceSelect"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="default">Default Voice</option>
          <option value="voice1">Voice 1</option>
          <option value="voice2">Voice 2</option>
        </select>
      </div>

      <!-- Play Button -->
      <button
        class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        id="playButton"
      >
        Play Text
      </button>
    </div>

    <script src="index.js"></script>
    <script src="file_upload.js"></script>
  </body>
</html>
